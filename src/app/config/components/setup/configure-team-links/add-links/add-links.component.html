<div>
  <form [formGroup]="addLink" autocomplete="off" (ngSubmit)="onSubmit()" class="my-3">
      <div class="row">
          <div class="col-md-8">
              <div class="form-group required">
                  <input class="form-control" formControlName="linkName" placeholder="Link Name">
                  <label class="text-danger"
                      *ngIf="addLink.get('linkName').touched && addLink.get('linkName').errors?.required">
                      Required Field
                  </label>
              </div>
          </div>
          <div class="col-md-4">
              <div class="dropdown">
                  <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{selectedLinkType}}
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" *ngFor="let linkType of linkTypes"
                          (click)="updateLinkType(linkType)">{{linkType.linkTitle | linkTypeFilter | titlecase}}</a>
                  </div>
              </div>
              <label class="text-danger"
                  *ngIf="addLink.get('linkType').touched && addLink.get('linktype').errors?.required">
                  Required Field
              </label>
          </div>
      </div>
      <div class="form-group required">
          <input type="url" class="form-control" formControlName="links" placeholder="Link URL">
          <label class="text-danger" *ngIf="addLink.get('links').touched && addLink.get('links').errors?.required">
              Required Field
          </label>
      </div>
      <!-- [disabled]="!loginForm.valid" -->
  </form>
</div>
