<div class="container pt-5">
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4 float-right">
      <a class="icon" data-toggle="modal" data-target="#exampleModal">
        + Add Link</a
      >
    </div>
  </div>

  <div class="spacing mt-3 ml-5">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th class="font-weight-light alignment" scope="col">
            <b class="title">Link Name</b>
          </th>

          <th class="font-weight-light alignment margin" scope="col">
            <b class="title">Link URL</b>
          </th>
          <th class="font-weight-light alignment pl-5" scope="col">
            <b class="title">Type</b>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usefullLink of usefullLinks">
          <th class="row-text alignment text-weight">
            {{ usefullLink.linkName | titlecase }}
          </th>
          <td class="row-text alignment margin">
            <a class="link" (click)="openLink(usefullLink)">
              {{ usefullLink.links | shortUrl }}
            </a>
          </td>
          <td class="row-text alignment pl-5">
            {{ usefullLink.linkType | linkTypeFilter | titlecase }}
          </td>
          <td>
            <span
              class="icon"
              data-toggle="modal"
              data-target=".bd-example-modal-sm"
              (click)="saveSeletedLink(usefullLink.teamLinkId)"
            >
              <span class="material-icons-outlined mat-icon">
                delete
              </span></span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!--Delete-Link modal -->

<div
  class="modal fade bd-example-modal-sm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="mySmallModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header pl-5">
        <h5 class="modal-title pl-5" id="exampleModalLabel">Delete Link</h5>

        <button
          type="button"
          class="close icon"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-3 pb-1">
        <p>Are you sure you want to delete this Link?</p>
      </div>
      <div class="footer pb-4">
        <div>
          <button
            type="button"
            class="btn btn-basic btn-custom btn-cg mr-2 ml-3"
            data-dismiss="modal"
          >
            No,go back
          </button>
          <button
            type="button"
            class="btn btn-basic btn-custom btn-cg ml-2 mr-2"
            (click)="deleteLink()"
          >
            Yes,delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Add-Link modal -->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header pl-4">
        <h5 class="modal-title pl-2" id="exampleModalLabel">Add Links</h5>
        <button
          type="button"
          class="close icon"
          (click)="close()"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pb-1">
        <app-add-links></app-add-links>
      </div>
      <div class="footer pt-2 pb-4">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <button
              type="button"
              class="btn btn-basic btn-custom btn-cg mr-2 ml-3"
              data-dismiss="modal"
              (click)="close()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-basic btn-custom btn-cg ml-2 mr-2"
              (click)="addLink()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
