<div style="text-align: center; width: 95%; margin-top: 7%">
  <!--  <h3>Edit Team</h3> -->

  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-1"></div>
      <table class="table table-borderless col-md-6">
        <tbody>
          <tr>
            <th>AD Center</th>
            <td>
              <div class="row" style="padding-left: 30px">
                <div>
                  <b>{{ team.adCenter }}</b>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th>Team Name</th>
            <td>
              <div class="row">
                <div class="form-group input-field">
                  <input
                    class="form-control"
                    placeholder="{{ team.teamName }}"
                    formControlName="teamName"
                  />
                </div>
                <!-- <div>{{team.teamName}}</div> -->
              </div>
            </td>
          </tr>
          <tr>
            <th>Team Code</th>
            <td>
              <div class="row">
                <div class="form-group input-field">
                  <input
                    class="form-control"
                    placeholder="{{ team.teamCode }}"
                    formControlName="teamCode"
                  />
                </div>
              </div>
            </td>
            <td>
              <span class="material-icons-outlined mat-icon"> mode </span>
            </td>
          </tr>
          <tr>
            <th>Project Key</th>

            <td>
              <div class="row">
                <div class="form-group input-field">
                  <input
                    class="form-control"
                    placeholder="{{ team.projectKey }}"
                    formControlName="projectKey"
                  />
                </div>
              </div>
            </td>
            <td>
              <span class="material-icons-outlined mat-icon"> mode </span>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <div style="display: flex; justify-content: center">
                <div class="button">
                  <button class="btn btn-outline btn-cg" (click)="submitForm()">
                    Update
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="col-md-5 text-center row" style="justify-content: center">
        <div>
          <div class="row" style="justify-content: center">
            <img
              class="logo"
              id="output"
              *ngIf="isLogo"
              src="assets/uploads/multimedia/46455bf7-ada7-495c-8019-8d7ab76d488e/Capgeminie399d4d7-5119-4c2b-b238-4275d2f7c5da.jpg"
            />
            <img
              class="logo"
              *ngIf="!isLogo"
              src="assets/layoutAssets/logo/noLogo.png"
            />
            <div class="spinnerPosition" *ngIf="spinner">
              <div class="spinner-border"></div>
            </div>
            <span
              class="material-icons-outlined mat-icon"
              *ngIf="isLogo"
              (click)="setDeleteLogo()"
            >
              delete_outline
            </span>
          </div>
          <div class="form-group col">
            <span class="btn btn-primary btn-file">
              <span class="material-icons-outlined" style="font-size: 14px">
                upload
              </span>
              <span style="font-size: 14px"> Upload Logo </span>
              <input
                type="file"
                (change)="uploadFile($event)"
                accept=".png,.jpeg,.jpg,.gif"
              />
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
