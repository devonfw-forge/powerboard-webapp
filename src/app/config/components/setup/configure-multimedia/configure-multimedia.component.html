<div class="container m-3">
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4 float-right">
      <span class="btn btn-primary btn-file">
        <span style="font-size: 16px"> + Add Files </span>
        <input type="file" (change)="uploadFile($event)" />
      </span>
    </div>
  </div>
  <div *ngIf="multimedia != null">
    <div class="col-md-12 mt-3">
      <div class="row">
        <div class="col-md-3 mt-3" *ngFor="let file of multimedia; index as i">
          <div class="row">
            <img
              id="bigImage"
              src="{{ file.fileName }}"
              style="width: 85%; height: auto"
            />
            <span
              class="material-icons"
              style="color: #0070ad; cursor: pointer; font-size: 16px"
              (click)="deleteFile(file.fileId)"
            >
              delete_outline
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
