<div class="container pt-5">
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4 float-right">
      <a class="icon" data-toggle="modal" data-target="#exampleModal">
        + Add Team</a
      >
    </div>
  </div>

  <div class="spacing mt-3 ml-5">
    <table class="table table-borderless">
      <thead>
        <tr>
          <th class="font-weight-light alignment" scope="col">
            <b class="title">Team Name</b>
          </th>

          <th class="font-weight-light alignment" scope="col">
            <b class="title">Team Code</b>
          </th>
          <th class="font-weight-light alignment" scope="col">
            <b class="title">Project Key</b>
          </th>
          <th class="font-weight-light alignment" scope="col">
            <b class="title">AD Center</b>
          </th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of allTeams">
          <th class="row-text alignment text-weight">
            {{ team.teamName | titlecase }}
          </th>
          <td class="row-text alignment">
            {{ team.teamCode }}
          </td>
          <td class="row-text alignment">{{ team.projectKey | uppercase }}</td>
          <td class="row-text alignment">
            {{ team.adCenter | aDcenterFilter | titlecase }}
          </td>
          <td class="margin-access">
            <span
              class="material-icons-outlined mat-icon"
              (click)="viewTeam(team.teamId)"
            >
              mode
            </span>
          </td>
          <td class="margin-delete">
            <div *ngFor="let permission of generalService.getPermissions()">
              <div *ngIf="generalService.deleteTeam == permission">
                <span
                  class="icon"
                  data-toggle="modal"
                  data-target=".bd-example-modal-sm"
                  (click)="storeDeleteId(team.teamId)"
                >
                  <span class="material-icons-outlined mat-icon">
                    delete
                  </span></span
                >
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!--Delete-Link modal -->

<div
  class="modal fade bd-example-modal-sm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="mySmallModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header pl-5">
        <h5 class="modal-title pl-5" id="exampleModalLabel">Delete Team</h5>

        <button
          type="button"
          class="close icon"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-3 pb-1">
        <p>Are you sure you want to delete this team?</p>
      </div>
      <div class="footer pb-4">
        <div>
          <button
            type="button"
            class="btn btn-basic btn-custom btn-cg mr-2 ml-3"
            data-dismiss="modal"
          >
            No,go back
          </button>
          <button
            type="button"
            class="btn btn-basic btn-custom btn-cg ml-2 mr-2"
            (click)="deleteTeam()"
          >
            Yes,delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal starts here -->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered addModel" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Team</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="getAllTeams()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-team></app-add-team>
      </div>
      <div class="modal-footer pt-2">
        <button
          type="button"
          class="btn btn-basic btn-custom btn-cg mr-2 ml-3"
          (click)="getAllTeams()"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-basic btn-custom btn-cg mr-2 ml-2"
          (click)="addTeam()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
