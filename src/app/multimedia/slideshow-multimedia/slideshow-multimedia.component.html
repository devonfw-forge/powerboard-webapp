<!-- Slideshow Implementation -->
<div class=" text-center" [ngClass]="{'slideshow-bg': slideshowService.isSlideshowRunning}">
    <div class=" slide-image-viewer" *ngIf="slideshowService.isSlideshowRunning">
      <div>
  
        <img class="shadow slideshow-image" [src]="currentItem" alt="" />
      </div>
    </div>
  </div>
