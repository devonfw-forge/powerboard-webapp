<div class="container bg-height pl-5">
  <div class="team-links pt-3">
    <div class="team-sec-1">
      <b class="title">Meeting Links</b>
    </div>
    <div class="team-sec-2 pt-3 inner-container">
      <ng-template let-link ngFor [ngForOf]="teamLinks" let-i="index">
        <li
          [ngClass]="{ 'spacing-1': i == 1 }"
          *ngIf="link.linkType != 'web_link'"
        >
          <a class="spacing-2" (click)="openMeetingLink(link.links)">
            <!-- <img *ngIf="link.linkType == 'skype_link'" src="assets/layoutAssets/daily/skypeIcon.png"
                                id="icon" />
                            <img *ngIf="link.linkType == 'teams_link'" src="assets/layoutAssets/daily/teamsIcon.png"
                                id="icon" /> -->

            <span>{{ link.linkName }}</span>
          </a>
        </li>
      </ng-template>
    </div>
  </div>
  <div class="web-links pt-3">
    <div class="web-sec-1">
      <b class="title">Web Links</b>
    </div>
    <div class="web-sec-2 pt-3 inner-container">
      <ng-template let-link ngFor [ngForOf]="teamLinks" let-i="index">
        <li
          [ngClass]="{ 'spacing-1': i == 1 }"
          *ngIf="link.linkType == 'web_link'"
        >
          <a class="spacing-2" (click)="openLink(link.links)">
            <span>{{ link.linkName }}</span>
          </a>
        </li>
      </ng-template>
    </div>
    <div class="web-sec-3 pt-4" style="width: 100%; height: 100%">
      <webview
        id="frame"
        src=""
        allowpopups
        partition="persist:frame"
        autosize="on"
        style="min-width: 900px; min-height: 420px"
        *ngIf="isElectronRunning"
      >
      </webview>
    </div>
    <div class="spinner pt-5" *ngIf="loading">
      <div
        class="spinner-border"
        style="height: 100px; width: 100px"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
