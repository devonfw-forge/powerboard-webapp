<!--Logout modal -->

<div class="modal bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header pl-5">
      
      <h5 class="modal-title pl-5" id="exampleModalLabel">Leave</h5>
     
      <button type="button" class="close icon" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
   
    
    </div>
    <div class="modal-body pt-3 pb-1">
      <p>Are you sure you want to leave?</p>
    </div>
    <div class="footer pb-4">

        <div>

          <button type="button" class="btn btn-basic btn-custom btn-cg-m mr-2 ml-3"
            data-dismiss="modal" (click)="confirmStay()">No,go back</button>
          <button type="button" class="btn btn-basic btn-custom btn-cg-m ml-2 mr-2 "data-dismiss="modal" (click)="confirmLogout()">Yes,leave</button>
        </div>
      
    </div>
  </div>
</div>
</div>
  
  <button data-toggle="modal" data-target=".bd-example-modal-sm" style="display: none;" id="openLogoutModal"></button>
