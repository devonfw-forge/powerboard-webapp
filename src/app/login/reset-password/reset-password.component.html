
<div class="forms-container">
  <div class="signin-signup">
    <form class="sign-in-form" #loginfrm="ngForm" (ngSubmit)="resetPassword()">
      <h2 class="title">Reset Password</h2>


      <div class="input-field">
        <em class="fa fa-lock"></em>
        <input
          #Oldpassword="ngModel"
          ngModel
          required
          [class.is-invalid]="Oldpassword.invalid && Oldpassword.touched"
          type="password"
          name="Oldpassword"
          placeholder=" Old Password"
          class="form-control"
          
          [(ngModel)]="resetForm.oldPassword"
        />
      </div>



      <div *ngIf="Oldpassword.errors && Oldpassword.invalid && Oldpassword.touched">
        <span class="text-danger" *ngIf="Oldpassword.errors?.required"
          >Old Password cannot be null</span
        >
       
      </div>



      <div class="input-field">
          <em class="fa fa-lock"></em>
          <input
            #Newpassword="ngModel"
            ngModel
            required
            [class.is-invalid]="Newpassword.invalid && Newpassword.touched"
            type="password"
            name="newpassword"
            placeholder="New Password"
            class="form-control"
            [(ngModel)]="password"
          
          />
        </div>



        <div *ngIf="Newpassword.errors && Newpassword.invalid && Newpassword.touched">
          <span class="text-danger" *ngIf="Newpassword.errors?.required"
            >New Password cannot be null</span
          >
         
        </div>

      <div class="input-field">
          <em class="fa fa-lock"></em>
          <input
            #Confirmpassword="ngModel"
            ngModel
            required
            [class.is-invalid]="Confirmpassword.invalid && Confirmpassword.touched"
            type="password"
            name="Confirmpassword"
            placeholder="Confirm Password"
            class="form-control"
            
            [(ngModel)]="resetForm.newPassword"
          />
        </div>



        <div *ngIf="Confirmpassword.errors && Confirmpassword.invalid && Confirmpassword.touched">
          <span class="text-danger" *ngIf="Confirmpassword.errors?.required"
            >Password cannot be null</span>
           
         
        </div>

        <div *ngIf="Confirmpassword.touched">
          
            <span class="text-danger" *ngIf="password !== resetForm.newPassword"
            >Password do not match</span>
         
        </div>
      
     
<div class= "row">


      <input
        type="submit"
        id="sign-button"
        value="Reset"
        class="disable-btn solid"
        [hidden]="loginfrm.form.valid && password == resetForm.newPassword"
        [disabled]="!loginfrm.form.valid"
      />
      <input
        type="submit"
        id="sign-button"
        value="Reset"
        class="btn solid"
        [hidden]="!loginfrm.form.valid || password !== resetForm.newPassword"
      />

      <button
      class="cancel-btn solid"
      (click)= "gotoHome()">Cancel
    </button>

</div>
    </form>
  </div>
</div>
