<div class="row">
  <div class="col-md-12" style=" font-weight: 500;">Team Spirit</div>
  <div class="col-md-12  mt-1" style="height:120px; overflow: hidden;">
    <div class="row">
      <div class="col-md-6">
        <div *ngIf="teamSpirit?.teamSpiritRating < 6.6">
          <div *ngIf="teamSpirit?.teamSpiritRating < 3.4;then content;else other_content"></div>
          <ng-template #content>
                <div
                  echarts
                  [options]="chartOption"
                  style="height: 200px; width: 200px"
                ></div>
          </ng-template>
          <ng-template #other_content>
            <div
                  echarts
                  [options]="chartOption"
                  style="height: 200px; width: 200px"
                ></div>
          </ng-template>
        </div>
        <div *ngIf="teamSpirit?.teamSpiritRating > 6.6">
            <div
              echarts
              [options]="chartOption"
              style="height: 200px; width: 200px"
            ></div>
        </div>
        <div *ngIf="!componentReady">
          <h3>Data unavailable</h3>
        </div>
      </div>
        <div class="col-md-6" >
            <div *ngIf="teamSpirit?.teamSpiritRating < 6.6 && componentReady">
                <div *ngIf="teamSpirit?.teamSpiritRating < 3.4;">
                    <div ><img class="emoji" src="assets/Images/red.jpeg"></div>
                </div>   
                <div *ngIf="teamSpirit?.teamSpiritRating > 3.3;">
                    <div><img class="emoji" src="assets/Images/orange.png"></div>
                </div>
            </div>
            <div *ngIf="teamSpirit?.teamSpiritRating > 6.5 && componentReady">
                <div ><img class="emoji " src="assets/Images/green.jpeg"></div>
            </div>
              <div *ngIf="!componentReady">
                <h3>Data unavailable</h3>
              </div>
        </div>
    </div>
  </div>
</div>
